<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>MLS - Liste des patients</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
        <a class="navbar-brand" th:href="@{/home}" style="font-style: italic">MédiLabo Solutions</a>
        <div>
            <div class="navbar-nav d-flex justify-content-around align-items-baseline">
                <a class="nav-item nav-link active" th:href="@{/home}">Home</a>
                <a class="nav-item nav-link" th:href="@{/patient/ajout}">Ajouter un patient</a>
                <a class="nav-item nav-link" th:href="@{/patients/liste}">Liste des patients</a>
                <div class="row">
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" value="Logout" />
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="fs-4 text-center mt-2">Voici la liste des patients</div>
    <div th:if="${erreurSuppression != null}">
        <span th:text="${erreurSuppression}"></span>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Prenom</th>
            <th scope="col">Nom</th>
            <th scope="col">Date de naissance</th>
            <th scope="col">Genre</th>
            <th scope="col">Adresse</th>
            <th scope="col">Téléphone</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody th:if="${listePatientsErreur == null && pageCoordonnees != null}">
        <tr th:each="patient :${pageCoordonnees.content}">
            <td th:text="${patient.prenom}"></td>
            <td th:text="${patient.nom}"></td>
            <td th:text="${patient.dateDeNaissance}"></td>
            <td th:text="${patient.genre}"></td>
            <td th:text="${patient.adresse}"></td>
            <td th:text="${patient.telephone}"></td>
            <td class="d-flex justify-content-around" >
                <a th:href="@{'/patient/fiche/'+${patient.id}+'/pageNo/0'}">Voir fiche</a>
                <a th:href="@{/patient/update/{id}(id=${patient.id})}">Mettre à jour</a>
                <a th:href="@{/patient/suppression/{id}(id=${patient.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav th:if="${pageCoordonnees != null && pageCoordonnees.totalPages > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" th:href="@{'/patients/liste?pageNo='+${pageActuelle < 2? pageActuelle : pageActuelle -1}}" aria-label="Précédent">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="pageNumber : ${#numbers.sequence(1, pageCoordonnees.totalPages)}" class="page-item">
                <a th:text="${pageNumber}" class="page-link" th:href="@{'/patients/liste?pageNo='+${pageNumber}}"></a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{'/patients/liste?pageNo='+${pageActuelle < pageCoordonnees.totalPages? pageActuelle +1 : pageActuelle}}" aria-label="Suivant">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <div th:if="${listePatientsErreur != null}" class="text-center">
        <span th:text="${listePatientsErreur}" class="fs-4 text-danger"></span>
    </div>
    <div th:if="${erreurBackend != null}" class="text-center">
        <span th:text="${erreurBackend}" class="fs-4 text-danger"></span>
    </div>


</div>
</body>
</html>
