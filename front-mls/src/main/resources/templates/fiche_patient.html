<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>MLS - Fiche patient</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid" style="height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
        <a class="navbar-brand" th:href="@{/home}" style="font-style: italic">MédiLabo Solutions</a>
        <div>
            <div class="navbar-nav d-flex justify-content-around align-items-baseline">
                <a class="nav-item nav-link active" th:href="@{/home}">Home</a>
                <a class="nav-item nav-link" th:href="@{/patient/ajout}">Ajouter un patient</a>
                <a class="nav-item nav-link" th:href="@{/patients/liste}">Liste des patients</a>
                <div class="row">
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" value="Logout" />
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="fs-4 text-center mt-2">Informations générales</div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Prenom</th>
            <th scope="col">Nom</th>
            <th scope="col">Age</th>
            <th scope="col">Adresse</th>
            <th scope="col">Téléphone</th>
        </tr>
        </thead>
        <tbody th:if="${fiche != null }">
        <tr>
            <td th:text="${fiche.prenom}"></td>
            <td th:text="${fiche.nom}"></td>
            <td th:text="${fiche.age}"></td>
            <td th:text="${fiche.adresse}"></td>
            <td th:text="${fiche.telephone}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${patientErreur != null}" class="text-center">
        <span th:text="${patientErreur}" class="fs-4 text-danger"></span>
    </div>
    <div class="fs-4 text-center mt-2">Historique du patient</div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Date de visite</th>
            <th scope="col">Note</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody th:if="${notes != null && fiche != null}">
        <tr th:each="note :${notes.content}">
            <td th:text="${note.creationDate}"></td>
            <td th:text="${note.note}"></td>
            <td class="d-flex justify-content-around" >
                <a th:href="@{/patient/{patientId}(patientId=${fiche.id})/note/{id}(id=${note.id})}">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav th:if="${notes != null && notes.totalPages > 0 && fiche != null}">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" th:href="@{'/patient/note/'+${fiche.id}+'/pageNo/'+${pageActuelle < 1? pageActuelle : pageActuelle -1}}" aria-label="Précédent">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="pageNumber : ${#numbers.sequence(1, notes.totalPages)}" class="page-item">
                <a th:text="${pageNumber}" class="page-link" th:href="@{'/patient/note/'+${fiche.id}+'/pageNo/'+${pageNumber -1}}"></a>
            </li>
            <li class="page-item">
                <a class="page-link" th:href="@{'/patient/note/'+${fiche.id}+'/pageNo/'+${pageActuelle +1 < notes.totalPages? pageActuelle +1: pageActuelle}}" aria-label="Suivant">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <div th:if="${noteErreur != null}" class="text-center">
        <span th:text="${noteErreur}" class="fs-4 text-danger"></span>
    </div>

    <div class="fs-4 text-center mt-2">Rapport Diabète</div>


</div>
</body>
</html>
