<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>MLS Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script th:src="@{/js/mls.js}" defer></script>
</head>
<body>
<div class="container-fluid" style="height: 100vh;">
    <div class="d-flex justify-content-center align-items-center h-90">
        <form name="f" th:action="@{/login}" method="post">
            <div class="row mt-4">
                <img th:src="@{/images/mls-banner.PNG}" alt="mls logo" class="img-thumbnail col-10 col-md-8 mx-auto"/>
            </div>
            <div th:if="${param.error}" class="d-flex justify-content-between alert alert-danger alert-dismissible fade show px-2 col-10 col-md-6 mx-auto mt-2" role="alert">
                Invalid username and password.
                <button type="button" class="close" onclick="redirectToLoginPage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:if="${param.sessionError}" class="d-flex justify-content-between alert alert-danger alert-dismissible fade show px-2 col-10 col-md-6 mx-auto mt-2" role="alert">
                Session already in use.
                <button type="button" class="close" onclick="redirectToLoginPage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:if="${param.logout}" class="d-flex justify-content-between alert alert-success alert-dismissible fade show px-2 col-10 col-md-6 mx-auto mt-2" role="alert">
                You have been logged out.
                <button type="button" class="close" onclick="redirectToLoginPage()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row mt-2 text-center">
                <label for="username" class="col-md-8 mx-auto fw-bold">Username:</label>
                <input type="text" id="username" name="username" class="col-10 col-md-6 mx-auto text-center border-primary"/>
            </div>
            <div class="row mt-2 text-center">
                <label for="password" class="col-8 mx-auto fw-bold" >Password:</label>
                <input type="password" id="password" name="password" class="col-10 col-md-6 mx-auto text-center border-primary" />
            </div>
            <div class="row mt-4">
                <button type="submit" class="btn btn-primary col-8 col-md-4 mx-auto">Login</button>
            </div>
        </form>
    </div>


</div>
</body>
</html>
