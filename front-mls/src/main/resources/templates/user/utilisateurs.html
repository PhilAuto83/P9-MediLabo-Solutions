<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>MLS Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" style="height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
        <a class="navbar-brand" th:href="@{/home}" style="font-style: italic">MÃ©diLabo Solutions</a>
        <div>
            <div class="navbar-nav d-flex justify-content-around align-items-baseline">
                <a class="nav-item nav-link active" th:href="@{/home}">Home</a>
                <a class="nav-item nav-link" th:href="@{/utilisateurs/liste}">Liste des utilisateurs</a>
                <div class="row">
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" value="Logout" />
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="fs-2">Voici la liste des utilisateurs</div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Prenom</th>
            <th scope="col">Nom</th>
            <th scope="col">Email</th>
            <th scope="col">Structure</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody th:unless="${#lists.isEmpty(utilisateurs)}">
        <tr th:each="utilisateur :${utilisateurs}">
            <td th:text="${utilisateur.firstname}"></td>
            <td th:text="${utilisateur.lastname}"></td>
            <td th:text="${utilisateur.email}"></td>
            <td th:text="${utilisateur.structureName}"></td>
            <td th:text="${utilisateur.role}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
