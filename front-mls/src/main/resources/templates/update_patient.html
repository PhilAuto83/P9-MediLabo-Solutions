<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>MLS - Mise à jour du patient</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid" style="height: 100vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between">
        <a class="navbar-brand" th:href="@{/home}" style="font-style: italic">MédiLabo Solutions</a>
        <div>
            <div class="navbar-nav d-flex justify-content-around align-items-baseline">
                <a class="nav-item nav-link active" th:href="@{/home}">Home</a>
                <a class="nav-item nav-link" th:href="@{/patient/ajout}">Ajouter un patient</a>
                <a class="nav-item nav-link" th:href="@{/patients/liste}">Liste des patients</a>
                <div class="row">
                    <form th:action="@{/logout}" method="POST">
                        <input type="submit" value="Logout" />
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="fs-4 text-center mt-2">Mettre à jour le patient</div>
    <form th:action="@{/patient/update/{id}(id=${patient.id})}" method="post" th:object="${patient}" class="col-10 col-sm-6 mx-auto">
        <div class="form-group" hidden>
            <label for="structureId">Structure id :</label>
            <input type="text" class="form-control" id="structureId" th:field="*{structureId}">
        </div>

        <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" class="form-control" id="prenom" th:field="*{prenom}">
            <p class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></p>
        </div>
        <div class="form-group mt-2">
            <label for="nom">Nom :</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" aria-describedby="nom">
            <p class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></p>

        </div>
        <div class="form-group mt-2">
            <label for="genre">Genre :</label>
            <select class="custom-select" id="genre" th:field="*{genre}">
                <option th:value="X">Choisir un genre</option>
                <option th:value="F" th:text="Féminin"></option>
                <option th:value="M" th:text="Masculin"></option>
            </select>
            <p class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></p>
        </div>
        <div class="form-group mt-2">
            <label for="dateDeNaissance">Date de naissance :</label>
            <input type="text" class="form-control" id="dateDeNaissance" th:field="*{dateDeNaissance}">
            <p class="text-danger" th:if="${dateError != null}" th:text="${dateError}"></p>
        </div>
        <div class="form-group mt-2">
            <label for="adresse">Adresse :</label>
            <input type="text" class="form-control" id="adresse" th:field="*{adresse}">
            <p class="text-danger" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></p>
        </div>
        <div class="form-group mt-2">
            <label for="telephone">Téléphone</label>
            <input type="text" class="form-control" id="telephone" th:field="*{telephone}">
            <p class="text-danger" th:if="${telephoneError != null}" th:text="${telephoneError}"></p>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Mise à jour</button>
        <div th:if="${backendError != null}">
            <div th:text="${backendError}" class="text-danger" style="font-size: 0.8rem"></div>
        </div>

    </form>


</div>
</body>
</html>
