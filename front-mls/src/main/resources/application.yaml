spring:
  application:
    name: front-mls
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL} # jdbc:mysql://localhost:3306/mls?serverTimezone=UTC
    username: mls
    password: mls
  sql:
    init:
      mode: never
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  cloud:
    openfeign:
      client:
        config:
          mls-gateway:
            url: ${GATEWAY_URL}
server:
  port: 8080
gateway-user: ${GATEWAY_USER}
gateway-pwd:  ${GATEWAY_PWD}


