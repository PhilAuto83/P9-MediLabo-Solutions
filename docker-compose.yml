services:
  eureka-server:
    container_name: eureka-server
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    ports:
      - "8089:8089"
  mls-mysql:
    container_name: mls-mysql
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: mls
      MYSQL_PASS: mls
    volumes:
      - mysql-data:/var/lib/mysql
volumes:
  mysql-data:
